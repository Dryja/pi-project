<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="static/style.css">
    <script defer="defer" src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer="defer" src="static/script.js"></script>
  </head>
  <body>
    <nav class="navbar container" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="{{ url_for('home') }}">
          <h2 class="title">Pobieranko.pl</h2>
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">

          {% if request.user %}
            <i class="navbar-item">
              Zalogowany jako
              {{ request.user.name }}
            </i>
            <a class="navbar-item" href="{{ url_for('files_list') }}">
              Moje pliki
            </a>
            <a class="navbar-item" href="{{ url_for('file_add') }}">
              Dodaj plik
            </a>
            <a class="navbar-item" href="{{ url_for('logout') }}">
              Wyloguj się
            </a>
          {% else %}
            <a class="navbar-item" href="{{ url_for('login') }}">
              Zaloguj się
            </a>
          {% endif %}
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container main-content">
        {% block content %}{% endblock %}
      </div>
    </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Pobieranko.pl </strong>by Hubert Dryja
        </p>
      </div>
    </footer>
  </body>
</html>
